<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iRacing Sessions and Standings</title>
  <style>
    pre {
      font-family: monospace;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
  </style>
</head>
<body>
<h1>iRacing Sessions and Standings</h1>
<p>Go to Results View in iRacing and export the JSON Report</p>
<p><img src="res/export.png" style="zoom:50%;"  alt="Showing Export JSON Button in Results View"/></p>
<p>Upload here</p>
<input type="file" id="fileInput" accept=".json">
<div id="output"></div>
<script src="script.js"></script>
<script>
  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const json = JSON.parse(e.target.result);
        const output = formatSessions(json.data);
        document.getElementById('output').innerHTML = output;
      } catch (err) {
        console.log(err);
        alert(err);
      }
    };
    reader.readAsText(file);
  });

</script>

</body>
</html>
